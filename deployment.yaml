  #     - oracle_db_env.dat

  #   volumes:
  #     - ./db:/opt/oracle/oradata

  asp-web-container:
    container_name: asp-web-container
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MSSQL_SA_PASSWORD=Admin@1234
    ports:
      - "5000:8080"
    depends_on:
      - sqlserver-container
    networks:
      - shopapp-asp-network

volumes:
  sqlserver-data:
    driver: local

networks:
  shopapp-asp-network:
    name: shopapp-asp-network
    driver: bridge
    external: true
